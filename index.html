<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="illustration-hero" />
      <div class="content">
        <h2 class="title">Order Summary</h2>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="music note icon" />
          <div class="selected-plan">
            <p class="selected-plan-name">Annual Plan</p>
            <p class="selected-plan-price">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="btn-container">
          <button class="order">Proceed to Payment</button>
          <button class="cancel-order">Cancel Order</button>
        </div>
      </div>
    </div>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      ><br />
      Coded by
      <a href="https://github.com/SHANbic/order-summary-component"
        >Pierre Lambert</a
      >
    </footer>
  </body>
</html>
